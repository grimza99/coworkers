name: Deploy Coworkers to EC2 via Docker Hub

on:
  push:
    branches: ['main']

  pull_request:
    branches: ['main']
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 레포 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Docker Hub 로그인
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Docker 이미지 빌드 & 푸시
      - name: Build and Push Docker image

        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/coworkers
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }} \
            --build-arg NEXT_PUBLIC_DEFAULT_IMAGE=${{ vars.NEXT_PUBLIC_DEFAULT_IMAGE }} \
            --build-arg NEXT_PUBLIC_KAKAO_CLIENT_ID=${{ vars.NEXT_PUBLIC_KAKAO_CLIENT_ID }} \
            --build-arg NEXT_PUBLIC_KAKAO_REDIRECT_URI=${{ vars.NEXT_PUBLIC_KAKAO_REDIRECT_URI }} \
            -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:latest

      # 4. EC2 서버에 배포
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/coworkers:latest
            docker stop coworkers || true
            docker rm coworkers || true
            docker run -d --name coworkers -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/coworkers:latest
